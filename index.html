<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="title">Dashboard</div>
      <ul>
        <li class="main-feature">1</li>
        <li class="main-feature">2</li>
        <li class="main-feature">3</li>
        <li class="main-feature">4</li>
        <li class="main-feature">5</li>
        <li class="main-feature">6</li>
      </ul>
      <ul>
        <li class="minor-feature">7</li>
        <li class="minor-feature">8</li>
        <li class="minor-feature">9</li>
      </ul>
    </div>
    <div class="header">
      <input type="search" />
      <div class="top-butons">
        <button class="notification"></button>
        <button class="name">Primovere</button>
      </div>
      <div class="user-info">

      </div>
      <div class="blue-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content">
      <div class="project">
        <div class="section-name">Projects</div>
        <div class="cards">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
        </div>
      </div>
      <div class="announcements">
        <div class="section-name">Annoucements</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="trending">
        <div class="section-name">Trending</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </div>
  </body>
</html>
